<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" CONTENT="script-src 'self'; frame-src 'self' ghbtns.com *.youtube.com; object-src 'self'">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>
      {% if page.title %} {{ page.title }} {% else %} {{ site.name }} &mdash; {{
      site.description }} {% endif %}
    </title>

    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/montserrat.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ site.url }}/assets/css/style.css"
      type="text/css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon stuff from favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
  </head>

  <body>
    <div id="wrapper">
      {% include header.html %} {{ content }}
      <hr />
    </div>
    <!--<p><small> <i>Build with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>-->
  </body>
</html>
